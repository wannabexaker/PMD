spring:
  application:
    name: pmd-backend
  profiles:
    default: local

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

pmd:
  mail:
    from: no-reply@pmd.local
  jwt:
    expirationSeconds: ${PMD_JWT_EXPIRATIONSECONDS:86400}
  security:
    allowed-origins: ${PMD_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}
    rate-limit:
      per-minute: ${PMD_RATE_LIMIT_PER_MINUTE:180}
      per-hour: ${PMD_RATE_LIMIT_PER_HOUR:3000}

server:
  port: 8080
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

logging:
  level:
    SECURITY: WARN
