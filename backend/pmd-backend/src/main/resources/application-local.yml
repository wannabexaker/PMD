server:
  port: 8099

spring:
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/pmd}
pmd:
  jwt:
    secret: "pmd-local-dev-secret-32-chars-minimum-stable-2026-01-28"
  security:
    rate-limit:
      per-minute: ${PMD_RATE_LIMIT_PER_MINUTE:600}
      per-hour: ${PMD_RATE_LIMIT_PER_HOUR:12000}
