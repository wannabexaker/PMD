name: pmd

services:
  mongo:
    image: mongo:7
    container_name: pmd-mongo
    ports:
      - "${PMD_MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/${GHCR_OWNER:-wannabexaker}/pmd-backend:latest
    build:
      context: ./backend/pmd-backend
    container_name: pmd-backend
    ports:
      - "${PMD_BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/pmd
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      PMD_SEED_DEMO: "true"
      SPRING_PROFILES_ACTIVE: docker
      PMD_JWT_SECRET: "pmd-dev-secret-32-bytes-minimum-rotate-in-prod-2026-01-28"
      PMD_JWT_EXPIRATIONSECONDS: 86400
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  frontend:
    image: ghcr.io/${GHCR_OWNER:-wannabexaker}/pmd-frontend:latest
    container_name: pmd-frontend
    ports:
      - "${PMD_FRONTEND_PORT:-5173}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  mailhog:
    image: mailhog/mailhog:latest
    container_name: pmd-mailhog
    ports:
      - "${PMD_SMTP_PORT:-1025}:1025"
      - "${PMD_MAILHOG_UI_PORT:-8025}:8025"

volumes:
  mongo_data:
