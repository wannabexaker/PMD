name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to remote host via SSH"
        type: boolean
        default: false
      deploy_path:
        description: "Remote path that contains docker-compose.prod.yml"
        type: string
        default: "/opt/pmd"

env:
  REGISTRY: ghcr.io
  IMAGE_FRONTEND: ${{ github.repository_owner }}/pmd-frontend
  IMAGE_BACKEND: ${{ github.repository_owner }}/pmd-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure mvnw executable
        run: chmod +x backend/pmd-backend/mvnw

      - name: Log in to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend/pmd-frontend
          file: ./frontend/pmd-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
            ${{ github.ref_type == 'tag' && format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_FRONTEND, github.ref_name) || '' }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend/pmd-backend
          file: ./backend/pmd-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:${{ github.sha }}
            ${{ github.ref_type == 'tag' && format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_BACKEND, github.ref_name) || '' }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd "${{ inputs.deploy_path }}"
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
